<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <style type="text/css">
            pre{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <pre>
请补全JavaScript代码，要求将数组参数中的对象以总成绩(包括属性"chinese"、"math"、"english")从高到低进行排序并返回。  
        </pre>
        <hr>
    	
        <script type="text/javascript">
        const _rank = array => {
            // 补全代码
            return array.sort((a,b)=>(b.chinese +b.math +b.english)-(a.chinese +a.math +a.english))
        }

        console.log(_rank([
        {
            chinese:1,
            math:2,
            english:3
        },
        {
            chinese:1,
            math:3,
            english:3
        },
        {
            chinese:3,
            math:3,
            english:3
        }
        ]))
        </script>
    </body>
</html>

    <body>
        <pre>
请补全JavaScript代码，该函数接受两个参数分别为数组、索引值，要求在不改变原数组的情况下返回删除了索引项的新数组。
        </pre>
        <hr>
    	
        <script type="text/javascript">
            const _delete = (array,index) => {
                // 补全代码
                const newArr = [...array];
                newArr.splice(index,1);
                return newArr
            }

            console.log(_delete([1,2,3,4],2))
        </script>
